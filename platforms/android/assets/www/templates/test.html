<ion-content>
<div style="height:40px";></div>
	<div class="bar bar-header bar-stable">
		<button class = "button button-icon icon ion-home" ng-click="returnToMain()"></button>
		<h1 class = "title">Test</h1>
	</div>
	<div style="height:40px";></div>
	<h3>Tap to play the next sequence...</h3>
	<div style="height:20px";></div>
	<center>
		<button class="button button-icon ion-play playbutton" ng-click="playSound()"></button>
		<div style="height:20px";></div>
		<h4 class="text calm" style="font-size:20px">{{count}}/24</h4>
	</center>
	<div style="height:40px"></div>
	<div class="row">
		<div class = "col" style="width:10px"></div>
		<input type="tel" maxlength="1" id="guess1" style="border-bottom:2px solid #000000;">
		<div class="col" style="width:10px"></div>
		<input type="tel" maxlength="1" id="guess2" style="border-bottom:2px solid #000000;" >
		<div class = "col" style="width:10px"></div>
		<input type="tel" maxlength="1" id="guess3" style="border-bottom:2px solid #000000;" >
		<div class = "col" style="width:10px"></div>
	</div>
	<div style="height:15px"></div>
	
	<button class="button button-calm button-block" ng-click="submit()">Submit</button>
</ion-content>
