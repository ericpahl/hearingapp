<ion-view>
	<ion-header-bar class="bar-stable" align-title="center">
    <h1 class="title">Sign In</h1>
  </ion-header-bar>
  <ion-content>
  <center>
  <div style="height:20px"></div>
  <h3>Welcome to HearMe.</h3>
  <div style="height:20px"></div>
  <h3>You must sign in with a Google or Facebook account to test your hearing. You must be connected to the internet for the duration of the test.</h3>
  <div style="height:40px"></div>
  <ion-button class="button button-calm button-block icon icon-right ion-social-google" ng-click="googleLogin()">Log in with Google</ion-button>
  <ion-button class="button button-calm button-block icon icon-right ion-social-facebook" ng-click="facebookLogin()">Log in with Facebook</ion-button>
</center>
  </ion-content>
</ion-view>
