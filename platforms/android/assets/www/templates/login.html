<ion-view>
	<ion-header-bar class="bar-stable">
    <h1 class="title">Sign In</h1>
  </ion-header-bar>
  <ion-content>
	<div class="list">
	  <label class="item item-input">
	    <span class="input-label">Email</span>
	    <input type="text" ng-model="user.email" placeholder="e.g. name@email.com">
	  </label>
	  <label class="item item-input">
	    <span class="input-label">Password</span>
	    <input type="password" ng-model="user.password">
	  </label>
	  <button class="button button-full button-positive" ng-click="signIn()">Submit</button>
	  <h3 class="text-center assertive">{{ error.message }}</h3>
	  <h3 ng-if="firebaseUser" class="text-center balanced">Logged in as {{ firebaseUser.email }}<h3>
	</div>
   </ion-content>
</ion-view>
