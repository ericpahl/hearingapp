<ion-content>
<div style="height:40px";></div>
   <div class="bar bar-header bar-stable">
      <button class = "button button-icon icon ion-home" ng-click="returnToMain()"></button>
      <h1 class = "title">Information</h1>
  </div>
  <div style="height:40px"></div>

  <div class="list">
    <label class="item item-input">
      <span class="input-label">First Name</span>
      <input id="firstname" type="text">
    </label>
    <label class="item item-input">
      <span class="input-label">Last Name</span>
      <input id="lastname" type="text">
    </label>
      <label class="item item-input">
      <span class="input-label">Date of Birth:</span>
      <input id="dob" type="date"></input>
    </label>
    <div class="list">
      <label  class="item item-input item-select">
        <div class="input-label">
          Sex:
        <select id="sex">
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>
    </div>
  </div>
  <center>
    <button class="button button-calm button-block" ng-click="saveInfo()">Save</button>
    <button class="button button-calm button-block" ng-click="logOut()">Sign Out</button>
  </center>
</ion-content>
