<ion-content>
    <div class="bar bar-header bar-stable">
        <button class = "button button-icon icon ion-home" ng-click="returnToMain()"></button>
        <h1 class = "title">Test Result</h1>
    </div>
	<div style="height:40px"></div>
	<center>
		<h4>{{result.date}}</h4>
	</center>
	<div class="card">
	    <div class="item item-text-wrap">
	        <div class="panel-body">
	    		<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" series="series" chart-options="lineOptions"></canvas>
	  		</div>
	    </div>
	</div>
	<h2>
		&nbspThreshold:
		<span>{{result.score}} dB&nbsp</span>
	</h2>
	<div style="height:20px";></div>
	<center>
		<div ng-if="$storage.pastResult" class="button button-calm" ng-click="returnToPastResults()">Return to Past Results</div>
	</center>
</ion-content>
